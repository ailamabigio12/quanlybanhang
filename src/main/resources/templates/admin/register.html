<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quốc Đạt Mobile</title>

    <th:block th:insert="~{admin/common/link :: link}"></th:block>

    <th:block th:insert="~{admin/common/link :: script}"></th:block>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:insert="~{admin/common/menu :: menu}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:insert="~{admin/common/header :: header}"></div>
        <!-- Create HTML registration form -->
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">

                        <h1>Đăng ký tài khoản mới</h1>

                        <form th:action="@{/admin/tao-tai-khoan}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label class="control-label" for="username"> Tên tài khoản </label>
                                <input id="username" class="form-control" th:field="*{userName}"
                                       required autofocus="autofocus" />
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="password"> Mật khẩu </label> <input
                                    id="password" class="form-control" th:field="*{password}"
                                    type="password" required autofocus="autofocus" />
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="email"> Email </label> <input
                                    id="email" class="form-control" th:field="*{email}" required
                                    autofocus="autofocus" />
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="phoneNumber"> Số điện thoại </label> <input
                                    id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required
                                    autofocus="autofocus" />
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="fullname"> Họ và tên </label> <input
                                    id="fullname" class="form-control" required
                                    th:field="*{fullName}" autofocus="autofocus" />
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="identitynumber"> Số thẻ căn cước </label> <input
                                    id="identitynumber" class="form-control" required
                                    th:field="*{identityNumber}" autofocus="autofocus" />
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Tạo tài khoản</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <div th:insert="~{admin/common/footer :: footer}"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<div th:insert="~{admin/common/additional :: additional}"></div>

<th:block th:insert="~{admin/common/script :: script}"></th:block>

</body>

</html>
