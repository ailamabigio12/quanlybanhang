<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quốc Đạt Mobile</title>

    <th:block th:insert="~{web/common/link :: link}"></th:block>

    <th:block th:insert="~{web/common/link :: script}"></th:block>

</head>

<body class="padd">

<div th:insert="~{web/common/header :: header}"></div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <form th:action="@{/tin-tuc?id={id}(id = ${param.id})}" th:object="${showNews}" method="get">

            <!-- Title -->
            <h1 class="my-4" th:text="*{title}"></h1>

            <!-- Author -->
            <p class="lead">
                by
                <a href="#">Start Bootstrap</a>
            </p>

            <hr>

            <!-- Date/Time -->
            <p>Posted on January 1, 2019 at 12:00 PM</p>

            <hr>

            <!-- Preview Image -->
            <img class="img-fluid rounded" th:src="@{images/{thumb}(thumb = *{thumbnail})}" alt="">

            <hr>

            <!-- Post Content -->
            <p th:text="*{content}"></p>

            </form>

        </div>

        <div class="col-md-4" th:insert="~{web/common/sidebar :: sidebar}"></div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<div th:insert="~{web/common/footer :: footer}"></div>

<th:block th:insert="~{web/common/script :: script}"></th:block>

</body>

</html>
