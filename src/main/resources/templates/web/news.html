<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Danh sách bài viết</title>
    <th:block th:insert="~{web/common/link :: link}"></th:block>

    <th:block th:insert="~{web/common/link :: script}"></th:block>
</head>
<body>
<div th:insert="~{web/common/header :: header}"></div>
<form th:action="@{/tin-tuc?id={id}(id = ${param.id})}" th:object="${showNews}" method="get">
    <div class="container">
        <table style="width: 70%; margin-left: 15%;"
               class="d-flex justify-content-center bg-secondary mb-3">
            <tr>
                <th style="font-size: large" th:text="*{title}"></th>
            </tr>
            <tr>
                <td><img th:src="@{images/{thumb}(thumb = *{thumbnail})}" width=100% height="300"></td>
            </tr>
            <tr>
                <td th:text="*{content}"></td>
            </tr>
        </table>
    </div>
</form>
<th:block th:insert="~{web/common/script :: script}"></th:block>
</body>
</html>
