<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quốc Đạt Mobile</title>

    <th:block th:insert="~{web/common/link :: link}"></th:block>

    <th:block th:insert="~{web/common/link :: script}"></th:block>

</head>

<body class="padd">

<div th:insert="~{web/common/header :: header}"></div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <form th:action="@{/san-pham?id={id}&infoid={infoid}(id = ${param.id}, infoid = ${param.infoid})}" th:object="${item}" method="get">

                <!-- Title -->
                <h1 class="my-4" th:text="*{name}"></h1>

                <!-- Preview Image -->
                <img class="img-fluid rounded" style="height: 400px;" th:src="@{images/{thumb}(thumb = *{thumbnail})}" alt="">

                <hr>

                <div th:if="*{salePrice}"><h4><del style="color: red; text-decoration-color: black" th:text="*{basePrice} + 'đ'"></del></h4> <h3 th:text="*{salePrice} + 'đ'"></h3></div>
                <div th:unless="*{salePrice}"><h3 style="color: red;" th:text="*{salePrice} + 'đ'"></h3></div>

                <hr>

                <!-- Post Content -->
                <p th:text="*{description}"></p>

            </form>

            <div th:insert="~{web/common/comment :: comment}"></div>

        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

            <!-- Categories Widget -->
            <div class="card my-4">
                <h5 class="card-header">Categories</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li>
                                    <a href="#">Web Design</a>
                                </li>
                                <li>
                                    <a href="#">HTML</a>
                                </li>
                                <li>
                                    <a href="#">Freebies</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li>
                                    <a href="#">JavaScript</a>
                                </li>
                                <li>
                                    <a href="#">CSS</a>
                                </li>
                                <li>
                                    <a href="#">Tutorials</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Side Widget -->
            <div class="card my-4">
                <form th:action="@{/san-pham?id={id}&infoid={infoid}(id = ${param.id}, infoid = ${param.infoid})}" th:object="${info}" method="get">
                    <table class="table">
                        <thead>
                        <tr>
                            <th rowspan="2">Thông số kĩ thuật</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Hãng sản xuất:</td>
                            <td th:text="*{company}"></td>
                        </tr>
                        <tr>
                            <td>Kích thước màn hình:</td>
                            <td th:text="*{screenSize} + 'inch'"></td>
                        </tr>
                        <tr>
                            <td>Hệ điều hành:</td>
                            <td th:text="*{systemVersion}"></td>
                        </tr>
                        <tr>
                            <td>Chip xử lý:</td>
                            <td th:text="*{chipset}"></td>
                        </tr>
                        <tr>
                            <td>Bộ nhớ trong:</td>
                            <td th:text="*{romPhone}"></td>
                        </tr>
                        <tr>
                            <td>Ram:</td>
                            <td th:text="*{ramPhone}"></td>
                        </tr>
                        <tr>
                            <td>Cân nặng(g):</td>
                            <td th:text="*{weight}"></td>
                        </tr>
                        <tr>
                            <td>Dung lượng pin(mAh):</td>
                            <td th:text="*{pinPhone}"></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<div th:insert="~{web/common/footer :: footer}"></div>

<th:block th:insert="~{web/common/script :: script}"></th:block>

</body>

</html>
