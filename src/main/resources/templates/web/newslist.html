<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Danh sách bài viết</title>
    <th:block th:insert="~{web/common/link :: link}"></th:block>
    <style>
        a {
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            color: #2a8bcb;
            text-decoration: none;
        }
    </style>
    <th:block th:insert="~{web/common/link :: script}"></th:block>
</head>
<body>
    <div th:insert="~{web/common/header :: header}"></div>
    <form th:action="@{/danh-sach-tin-tuc}" id="formSubmit" method="get">
        <div class="container">
            <div th:each="news : ${newslist}">
                <a class="news-link" th:href="@{/tin-tuc?id={id}(id = ${news.getId()})}">
                    <table style="border-bottom: 1px solid black; width: 70%; margin-left: 15%;"
                           class="d-flex justify-content-center bg-secondary mb-3">
                        <tr>
                            <th style="font-size: large" th:text="${news.getTitle()}"></th>
                        </tr>
                        <tr>
                            <td><img th:src="@{~/images/{thumb}(thumb = ${news.getThumbnail()})}" width=100% height="300"></td>
                        </tr>
                        <tr>
                            <td th:text="${news.getShortDescription()}"></td>
                        </tr>
                    </table>
                </a>
            </div>
        </div>
    </form>
    <th:block th:insert="~{web/common/script :: script}"></th:block>
</body>
</html>
