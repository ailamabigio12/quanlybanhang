<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Danh sách bài viết</title>
		<th:block th:insert="~{admin/common/link :: link}"></th:block>
 
		<th:block th:insert="~{admin/common/link :: script}"></th:block>

	</head>
	<body>
		<div th:insert="~{admin/common/header :: header}"></div>
		<div class="main-content main-container" id="main-container">
		<div th:insert="~{admin/common/menu :: menu}"></div>
		<form th:action="@{admin/danh-sach-tin-tuc}" id="formSubmit" method="get">
			
				<div class="main-content-inner">
					<div class="breadcrumbs ace-save-state" id="breadcrumbs">
						<ul class="breadcrumb">
							<li>
								<i class="ace-icon fa fa-home home-icon"></i>
								<a href="#">Trang chủ</a>
							</li>
						</ul>
						<!-- /.breadcrumb -->
					</div>
					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
								<div class="widget-box table-filter">
									<div class="table-btn-controls">
										<div class="pull-right tableTools-container">
											<div class="dt-buttons btn-overlap btn-group">												
												<a flag="info"
												   class="dt-button buttons-colvis btn btn-white btn-primary btn-bold" data-toggle="tooltip"
												   title='Thêm bài viết' th:href='@{/admin/tin-tuc}'>
															<span>
																<i class="fa fa-plus-circle bigger-110 purple"></i>
															</span>
												</a>												
												<button id="btnDelete" type="button" onclick="warningBeforeDelete()"
														class="dt-button buttons-html5 btn btn-white btn-primary btn-bold" data-toggle="tooltip" title='Xóa bài viết'>
																<span>
																	<i class="fa fa-trash-o bigger-110 pink"></i>
																</span>
												</button>												
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<table class="table table-bordered">
												<thead>
													<tr>
														<th>Tên bài viết</th>
														<th>Mô tả ngắn</th>
														<th>Thao tác</th>
													</tr>
												</thead>
												<tbody>																										
													<tr th:each="news : ${newslist}">
														<td th:text="${news.getTitle()}"></td>
														<td th:text="${news.getShortDescription()}"></td>																										
														<td>																																										
															<a class="btn btn-sm btn-primary btn-edit" data-toggle="tooltip"
															   title="Cập nhật bài viết" th:href='@{/admin/tin-tuc?id={id}(id = ${news.getId()})}'><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
															</a>					
															<form th:method="DELETE" th:action="@{/admin/danh-sach-tin-tuc/d?id={id}(id = ${news.getId()})}">																																										
															<button type="submit" id="submit" class="btn btn-sm btn-primary btn-edit" data-toggle="tooltip">
																<i class="fa fa-trash-o bigger-110 pink"></i>																
															</button>
															</form>
														</td>
													</tr>
													</form>													
												</tbody>
											</table>
											<ul class="pagination" id="pagination"></ul>	
											<input type="hidden" value="" id="page" name="page"/>
											<input type="hidden" value="" id="limit" name="limit"/>									
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div th:insert="~{admin/common/footer :: footer}"></div>
				</div>
		</form>
		</div>
		<th:block th:insert="~{admin/common/script :: script}"></th:block>
	</body>
	</html>
