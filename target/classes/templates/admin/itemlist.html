<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quốc Đạt Mobile - Trang quản lý</title>

    <th:block th:insert="~{admin/common/link :: link}"></th:block>

    <th:block th:insert="~{admin/common/link :: script}"></th:block>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:insert="~{admin/common/menu :: menu}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:insert="~{admin/common/header :: header}"></div>

            <!-- Begin Page Content -->
            <div class="main-content main-container" id="main-container">
                <form th:action="@{admin/danh-sach-san-pham}" id="formSubmit" method="get">

                    <!-- create message -->
                    <div th:if="${param.csuccess}">
                        <div class="alert alert-info">Thêm sản phẩm mới thành công!</div>
                    </div>

                    <!-- fix message -->
                    <div th:if="${param.fsuccess}">
                        <div class="alert alert-info">Thay đổi thông tin sản phẩm thành công!</div>
                    </div>

                    <div class="main-content-inner">
                        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                            <ul class="breadcrumb">
                                <li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">Trang chủ</a></li>
                                <li class="active">Danh sách sản phẩm</li>
                            </ul>
                            <!-- /.breadcrumb -->
                        </div>
                        <div class="page-content">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="widget-box table-filter">
                                        <div class="table-btn-controls">
                                            <div class="pull-right tableTools-container">
                                                <div class="dt-buttons btn-overlap btn-group">
                                                    <a flag="info"
                                                       class="dt-button buttons-colvis btn btn-white btn-primary btn-bold" data-toggle="tooltip"
                                                       title='Thêm bài viết' th:href='@{/admin/san-pham}'>
															<span>
																<i class="fa fa-plus-circle bigger-110 purple"></i>
															</span>
                                                    </a>
                                                    <button id="btnDelete" type="button" onclick="warningBeforeDelete()"
                                                            class="dt-button buttons-html5 btn btn-white btn-primary btn-bold" data-toggle="tooltip" title='Xóa bài viết'>
																<span>
																	<i class="fa fa-trash-o bigger-110 pink"></i>
																</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="table-responsive">
                                                <table class="table table-bordered">
                                                    <thead>
                                                    <tr>
                                                        <th>Tên sản phẩm</th>
                                                        <th>Ảnh sản phẩm</th>
                                                        <th>Ảnh sản phẩm</th>
                                                        <th>Giá sản phẩm</th>
                                                        <th>Mô tả sản phẩm</th>
                                                        <th>Thao tác</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="item : ${itemlist}">
                                                        <td th:text="${item.getName()}"></td>
                                                        <td><img th:src="@{~/images/{thumb}(thumb = ${item.getThumbnail()})}" width=250 height="150"></td>
                                                        <td th:if="${item.getSalePrice()}" th:text="${item.getSalePrice()}"></td>
                                                        <td th:unless="${item.getSalePrice()}" th:text="${item.getBasePrice()}"></td>
                                                        <td th:text="${item.getDescription()}"></td>
                                                        <td>
                                                            <a class="btn btn-sm btn-primary btn-edit" data-toggle="tooltip"
                                                               title="Cập nhật sản phẩm" th:href='@{/admin/san-pham?itemid={id}(id = ${item.getId()})}'><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                                            </a>
                                                            <form th:method="PUT" th:action="@{/admin/danh-sach-san-pham?itemid={id}(id = ${item.getId()})}">
                                                                <button type="submit" id="submit" class="btn btn-sm btn-primary btn-edit" data-toggle="tooltip">
                                                                    <i class="fa fa-trash-o bigger-110 red"></i>
                                                                </button>
                                                            </form>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                                <ul class="pagination" id="pagination"></ul>
                                                <input type="hidden" value="" id="page" name="page"/>
                                                <input type="hidden" value="" id="limit" name="limit"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:insert="~{admin/common/footer :: footer}"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<div th:insert="~{admin/common/additional :: additional}"></div>

<th:block th:insert="~{admin/common/script :: script}"></th:block>

</body>

</html>
