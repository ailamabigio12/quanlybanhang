<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quốc Đạt Mobile - Trang quản lý</title>

    <th:block th:insert="~{admin/common/link :: link}"></th:block>

    <th:block th:insert="~{admin/common/link :: script}"></th:block>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:insert="~{admin/common/menu :: menu}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:insert="~{admin/common/header :: header}"></div>

            <!-- Begin Page Content -->
            <div class="main-content main-container" id="main-container">
                <form th:action="@{admin/danh-sach-quan-ly}" id="formSubmit" method="get">

                    <div class="main-content-inner">
                        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
                            <ul class="breadcrumb">
                                <li>
                                    <i class="ace-icon fa fa-home home-icon"></i>
                                    <a href="#">Trang chủ</a>
                                </li>
                            </ul>
                            <!-- /.breadcrumb -->
                        </div>
                        <div class="page-content">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="widget-box table-filter">
                                        <div class="table-btn-controls">
                                            <div class="pull-right tableTools-container">
                                                <div class="dt-buttons btn-overlap btn-group">
                                                    <a flag="info"
                                                       class="dt-button buttons-colvis btn btn-white btn-primary btn-bold" data-toggle="tooltip"
                                                       title='Thêm tài khoản' th:href='@{/admin/tao-tai-khoan}'>
															<span>
																<i class="fa fa-plus-circle bigger-110 purple"></i>
															</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- success message -->
                                    <div th:if="${param.csuccess}">
                                        <div class="alert alert-info">Tạo tài khoản mới thành công</div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="table-responsive">
                                                <table class="table table-bordered">
                                                    <thead>
                                                    <tr>
                                                        <th>Tên tài khoản</th>
                                                        <th>Họ và tên</th>
                                                        <th>Email</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="user : ${userlist}">
                                                        <td th:text="${user.getUsername()}"></td>
                                                        <td th:text="${user.getFullname()}"></td>
                                                        <td th:text="${user.getEmail()}"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                                <ul class="pagination" id="pagination"></ul>
                                                <input type="hidden" value="" id="page" name="page"/>
                                                <input type="hidden" value="" id="limit" name="limit"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:insert="~{admin/common/footer :: footer}"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<div th:insert="~{admin/common/additional :: additional}"></div>

<th:block th:insert="~{admin/common/script :: script}"></th:block>

</body>

</html>
