<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quốc Đạt Mobile</title>

    <th:block th:insert="~{web/common/link :: link}"></th:block>

    <th:block th:insert="~{web/common/link :: script}"></th:block>

</head>

<body class="padd">

<div th:insert="~{web/common/header :: header}"></div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <h1 class="my-4">Danh sách tin tức</h1>

            <!-- Blog Post -->
            <form th:action="@{/danh-sach-tin-tuc}" id="formSubmit" method="get">
                <div class="card mb-4" th:each="news : ${newslist}">
                    <img class="card-img-top" th:src="@{~/images/{thumb}(thumb = ${news.getThumbnail()})}" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title" th:text="${news.getTitle()}"></h2>
                        <p class="card-text" th:text="${news.getShortDescription()}"></p>
                        <a th:href="@{/tin-tuc?id={id}(id = ${news.getId()})}" class="btn btn-primary">Đọc tiếp &rarr;</a>
                    </div>
                    <div class="card-footer text-muted">
                        Posted on January 1, 2020 by
                        <a href="#">Start Bootstrap</a>
                    </div>
                </div>
            </form>

            <!-- Pagination -->
            <ul class="pagination justify-content-center mb-4">
                <li class="page-item">
                    <a class="page-link" href="#">&larr; Older</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#">Newer &rarr;</a>
                </li>
            </ul>

        </div>

        <div class="col-md-4" th:insert="~{web/common/sidebar :: sidebar}"></div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<div th:insert="~{web/common/footer :: footer}"></div>

<th:block th:insert="~{web/common/script :: script}"></th:block>

</body>

</html>
