<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quốc Đạt Mobile</title>

    <th:block th:insert="~{web/common/link :: link}"></th:block>

    <th:block th:insert="~{web/common/link :: script}"></th:block>

</head>

<body class="padd">

<div th:insert="~{web/common/header :: header}"></div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <form th:action="@{/tin-tuc?id={id}(id = ${param.id})}" th:object="${showNews}" method="get">
        <!-- Blog Entries Column -->
            <div class="col-md-8">

                <!-- Title -->
                <h1 class="my-4" th:text="*{title}"></h1>

                <!-- Author -->
                <p class="lead">
                    by
                    <a href="#">Start Bootstrap</a>
                </p>

                <hr>

                <!-- Date/Time -->
                <p>Posted on January 1, 2019 at 12:00 PM</p>

                <hr>

                <!-- Preview Image -->
                <img class="img-fluid rounded" th:src="@{images/{thumb}(thumb = *{thumbnail})}" alt="">

                <hr>

                <!-- Post Content -->
                <p th:text="*{content}"></p>
            </div>
        </form>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">

            <!-- Search Widget -->
            <div class="card my-4">
                <h5 class="card-header">Search</h5>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-append">
                    <button class="btn btn-secondary" type="button">Go!</button>
                  </span>
                    </div>
                </div>
            </div>

            <!-- Categories Widget -->
            <div class="card my-4">
                <h5 class="card-header">Categories</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li>
                                    <a href="#">Web Design</a>
                                </li>
                                <li>
                                    <a href="#">HTML</a>
                                </li>
                                <li>
                                    <a href="#">Freebies</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-lg-6">
                            <ul class="list-unstyled mb-0">
                                <li>
                                    <a href="#">JavaScript</a>
                                </li>
                                <li>
                                    <a href="#">CSS</a>
                                </li>
                                <li>
                                    <a href="#">Tutorials</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Side Widget -->
            <div class="card my-4">
                <h5 class="card-header">Side Widget</h5>
                <div class="card-body">
                    You can put anything you want inside of these side widgets. They are easy to use, and feature the new Bootstrap 4 card containers!
                </div>
            </div>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<div th:insert="~{web/common/footer :: footer}"></div>

<th:block th:insert="~{web/common/script :: script}"></th:block>

</body>

</html>
