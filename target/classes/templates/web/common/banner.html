<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel" th:fragment="banner">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" th:each="pic, picture : ${banner}" th:attr="data-slide-to=${picture.index}" th:class="${picture.index} == 0 ? 'active' : ''"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div th:each="pic, picture : ${banner}" th:class="${picture.index} == 0 ? 'carousel-item active' : 'carousel-item'">
            <img class="d-block img-fluid" style="width: 900px; height: 350px;" th:src="@{~/images/{thumb}(thumb = ${pic.getUrl()})}" th:alt="${pic.getName()}">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
