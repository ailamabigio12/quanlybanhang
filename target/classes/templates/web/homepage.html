<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Quốc Đạt Mobile</title>

	<th:block th:insert="~{web/common/link :: link}"></th:block>

	<th:block th:insert="~{web/common/link :: script}"></th:block>

</head>

<body class="padd">

<div th:insert="~{web/common/header :: header}"></div>

<!-- Page Content -->
<div class="container">

	<div class="row">

		<div class="col-md-8">

			<div th:insert="~{web/common/banner :: banner}"></div>

			<!-- create message -->
			<div th:if="${param.success}">
				<div class="alert alert-info">Góp ý thành công!</div>
			</div>

			<form th:action="@{/danh-sach-san-pham}" id="formSubmit" method="get">
				<div class="row">
					<div class="col-lg-4 col-md-6 mb-4" th:each="item : ${itemlist}">
						<div class="card h-100">
							<a th:href="@{/san-pham?id={id}&infoid={info}(id = ${item.getId()}, info = ${item.getInfoId()})}">
								<img class="card-img-top" height="300" th:src="@{~/images/{thumb}(thumb = ${item.getThumbnail()})}" alt="">
								<div class="card-body">
									<h5 class="card-title">
										<a th:href="@{/san-pham?id={id}&infoid={info}(id = ${item.getId()}, info = ${item.getInfoId()})}" th:text="${item.getName()}">
										</a>
										<br>
									</h5>
									<h5 th:if="${item.getSalePrice()}" th:text="${item.getSalePrice()} + 'đ'"></h5>
									<h5 th:unless="${item.getSalePrice()}" th:text="${item.getBasePrice() + 'đ'}"></h5>
								</div>
							</a>
							<div class="card-footer">
								<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>

		<div class="col-md-4" th:insert="~{web/common/sidebar :: sidebar}"></div>

	</div>
	<!-- /.row -->

</div>
<!-- /.container -->

<div th:insert="~{web/common/footer :: footer}"></div>

<th:block th:insert="~{web/common/script :: script}"></th:block>

</body>

</html>
